<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="My Own Hangman.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <title>My Own Hangman</title>
  <body>

    <img src="https://d15mj6e6qmt1na.cloudfront.net/files/images/1755/0206/bacon.jpg" alt="bacon" height="50px" id="bacon"></img>

  <div class=error-message>Let's start to play!</div>

  <form id="form" autocomplete="off">
    <div class="form-group">
      <label for="guessed-letter">Guess a letter: </label>
      <input type="text" class="form-control" maxlength="1" id="guessed-letter">
      <input type="submit" value="submit">
    </div>



  </form>

  <div class="lines"></div>

<div class="button">
<button type="button" class="btn btn-success">I give up. Give me a new word.</button>
</div>
  </body>
</html>
